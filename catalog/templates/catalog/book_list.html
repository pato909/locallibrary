{% extends "base_generic.html" %}

{% block content %}
    <h1>Liste des livres</h1>
    {% if book_list %}
        <ul>
            {% for book in book_list %}
                <li>
                    <a href="{{ book.get_absolute_url }}"></a> {{ book.title }} |
                    <u><a href="{{ book.author.get_absolute_url }}" {{ book.author }}></a> {{ book.author }}"</u>
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>Pas de livre dans la librairie</p>
    {% endif %}

{% endblock %}
